{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block body_block %}
<center>
<h2>Register Here</h2>
<form method="POST" enctype="multipart/form-data" class="border p-5 rounded">
    {% csrf_token %}
    {{UFO.as_p}}
    {{PFO.as_p}}

</form>
</center>
{% endblock %}
